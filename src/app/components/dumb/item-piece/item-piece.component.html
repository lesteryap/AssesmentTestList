<div
  (click)="onClickItem()"
  style="
    margin: 0.2rem;
    padding: 0.2em;
    border-radius: 0.5em;
    background-color: white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  "
>
  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <app-time-label [text]="item.header"></app-time-label
      ></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <div style="padding: 0.5em">
          <app-circular-label [text]="item.id"></app-circular-label>
        </div>
      </ion-col>
      <ion-col size="7">
        <div style="line-height: 1.5; padding: 0.5em">
          <ion-label class="truncate-one-line-clamp">{{
            item.line1
          }}</ion-label>
          <ion-label class="truncate-one-line-clamp">{{
            item.line2
          }}</ion-label>
        </div>
      </ion-col>
      <ion-col size="3" style="padding: 0 0.5em 0.5em 0.5em">
        <app-arrow-btn></app-arrow-btn>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
