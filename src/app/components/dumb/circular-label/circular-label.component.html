    aspect-ratio: 1 / 1;
    width: 100%;
    border-radius: 50%;
    text-align: center;
    background-color: var(--ion-color-violet);
    color: var(--ion-color-light);
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
  "
>
